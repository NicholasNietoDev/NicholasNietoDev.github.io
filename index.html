<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Navigation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .search-box {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .file-card {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .file-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .file-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .file-card:hover::before {
            transform: scaleX(1);
        }

        .file-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .file-path {
            font-size: 0.9rem;
            color: #666;
            font-family: 'Courier New', monospace;
            background: #f8f9fa;
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            margin-bottom: 0.5rem;
        }

        .file-type {
            display: inline-block;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .no-files {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 2rem;
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .file-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê Site Navigation</h1>
        
        <input type="text" id="searchBox" class="search-box" placeholder="üîç Search HTML files...">
        
        <div id="loadingIndicator" class="loading">
            <div class="spinner"></div>
            <p>Discovering HTML files...</p>
        </div>
        
        <div id="fileList" class="file-grid" style="display: none;"></div>
    </div>

    <script>
        let allFiles = [];
        let displayedFiles = [];

        // Common HTML files that might exist in a repository
        const commonFiles = [
            'index.html',
            'about.html',
            'contact.html',
            'portfolio.html',
            'projects.html',
            'blog.html',
            'resume.html',
            'gallery.html',
            'services.html',
            'home.html',
            'main.html',
            'landing.html',
            'demo.html',
            'test.html',
            'example.html',
            'sample.html'
        ];

        // Additional paths to check
        const commonPaths = [
            '',
            'pages/',
            'docs/',
            'examples/',
            'demos/',
            'projects/',
            'sites/',
            'html/',
            'public/',
            'src/',
            'web/'
        ];

        async function checkFileExists(url) {
            try {
                const response = await fetch(url, { method: 'HEAD' });
                return response.ok;
            } catch (error) {
                return false;
            }
        }

        async function discoverHtmlFiles() {
            const loadingEl = document.getElementById('loadingIndicator');
            const fileListEl = document.getElementById('fileList');
            
            const foundFiles = [];

            // Check common files in common paths
            for (const path of commonPaths) {
                for (const file of commonFiles) {
                    const fullPath = path + file;
                    if (await checkFileExists(fullPath)) {
                        foundFiles.push({
                            name: file.replace('.html', ''),
                            path: fullPath,
                            fullPath: fullPath
                        });
                    }
                }
            }

            // Try to discover files from GitHub API if possible
            try {
                const repoUrl = window.location.hostname + window.location.pathname;
                const githubApiUrl = `https://api.github.com/repos/${repoUrl.replace('.github.io', '')}/contents`;
                
                const response = await fetch(githubApiUrl);
                if (response.ok) {
                    const files = await response.json();
                    for (const file of files) {
                        if (file.name.endsWith('.html') && file.type === 'file') {
                            const exists = foundFiles.some(f => f.path === file.name);
                            if (!exists) {
                                foundFiles.push({
                                    name: file.name.replace('.html', ''),
                                    path: file.name,
                                    fullPath: file.name
                                });
                            }
                        }
                    }
                }
            } catch (error) {
                console.log('Could not fetch from GitHub API, using discovery method');
            }

            allFiles = foundFiles.sort((a, b) => a.name.localeCompare(b.name));
            displayedFiles = [...allFiles];

            loadingEl.style.display = 'none';
            fileListEl.style.display = 'grid';

            displayFiles();
        }

        function displayFiles() {
            const fileListEl = document.getElementById('fileList');
            
            if (displayedFiles.length === 0) {
                fileListEl.innerHTML = '<div class="no-files">No HTML files found. Make sure your HTML files are in the repository root or common directories.</div>';
                return;
            }

            fileListEl.innerHTML = displayedFiles.map(file => `
                <a href="${file.fullPath}" class="file-card">
                    <div class="file-name">${formatFileName(file.name)}</div>
                    <div class="file-path">${file.path}</div>
                    <div class="file-type">HTML</div>
                </a>
            `).join('');
        }

        function formatFileName(name) {
            return name
                .replace(/[-_]/g, ' ')
                .split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }

        function filterFiles(searchTerm) {
            const term = searchTerm.toLowerCase();
            displayedFiles = allFiles.filter(file => 
                file.name.toLowerCase().includes(term) || 
                file.path.toLowerCase().includes(term)
            );
            displayFiles();
        }

        // Search functionality
        document.getElementById('searchBox').addEventListener('input', (e) => {
            filterFiles(e.target.value);
        });

        // Initialize
        discoverHtmlFiles();
    </script>
</body>
</html>
